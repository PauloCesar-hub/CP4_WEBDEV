<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CP1 - CRUD | Cards estilo FIFA</title>
  <link rel="stylesheet" href="src/css/style.css" />

<body>
  <header class="topbar">

            <input type="text" id="clube" placeholder="Ex: Corinthians" required />
          </label>

          <label class="field full">
            <span>Foto (URL)</span>
            <input type="url" id="foto" placeholder="https://imagem-da-jogadora.jpg" required />
          </label>
        </div>

        <div class="actions">
          <button type="submit" id="submit-btn">Adicionar</button>
          <button type="reset" id="reset-btn" class="ghost">Limpar</button>
        </div>

        <p class="note">Obs.: Os atributos (PAC, SHO, PAS, DRI, DEF, PHY) s√£o fixos e n√£o s√£o edit√°veis.</p>

     <button id="resetar">üîÑ Resetar Jogadoras</button>

</html>
